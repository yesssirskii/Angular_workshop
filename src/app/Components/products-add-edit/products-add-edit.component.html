<form #productCreateForm = "ngForm">  
    <p-dialog header = "Add product" *ngIf = "!product.productId" [(visible)] = "displayModal" [modal] = "true" [style] = "{width: '15vw'}" [draggable] = "false" [resizable] = "false">
        <div *ngIf = "product">   
            <div>
                <input pInputText [(ngModel)] = "product.name" class="form-control" id = "name" name = "name" #name = "ngModel" placeholder = "Name..." required/>
                <div *ngIf = "name.invalid && (name.dirty || name.touched)" class = "alert">
                    <div *ngIf = "name.errors?.['required']">
                        <span style = "color: red;">Name is required.</span>
                    </div>
                </div>
            </div>
            <div>
                <input pInputText [(ngModel)] = "product.price" class="form-control" id = "price" name = "price" #price = "ngModel" placeholder = "Price..." required/>
                <div *ngIf = "price.invalid && (price.dirty || price.touched)" class = "alert">
                    <div *ngIf = "price.errors?.['required']">
                        <span style = "color: red;">Price is required.</span>
                    </div>
                </div>
            </div>
            <div>
                <input pInputText [(ngModel)] = "product.country" class="form-control" id = "country" name = "country" #country = "ngModel" placeholder = "Country..." required/>
                <div *ngIf = "country.invalid && (country.dirty || country.touched)" class = "alert">
                    <div *ngIf = "country.errors?.['required']">
                        <span style = "color: red;">Country is required.</span>
                    </div>
                </div>
            </div>
            <div>
                <input pInputText [(ngModel)] = "product.type" class="form-control" id = "type" name = "type" #type = "ngModel" placeholder = "Type..." required/>
                <div *ngIf = "type.invalid && (type.dirty || type.touched)" class = "alert">
                    <div *ngIf = "type.errors?.['required']">
                        <span style = "color: red;">Type is required.</span>
                    </div>
                </div>
            </div>
            <button pButton type = "submit" label = "Add" icon = "pi pi-check" iconPos = "right" (click) = "createProduct(product); displayModal = false" *ngIf = "!product.productId" [disabled] = "!productCreateForm.valid"></button>
        </div>
    </p-dialog>
</form>

<form #productUpdateForm = "ngForm">
    <p-dialog header = "Update product" *ngIf = "product.productId" [(visible)] = "displayModal" [modal] = "true" [style] = "{width: '15vw'}" [draggable] = "false" [resizable] = "false">
        <div *ngIf = "product">   
            <div>
                <label>Name</label><br>
                <input pInputText [(ngModel)] = "product.name" class="form-control" id = "name" name = "name" #name = "ngModel" required/>
                <div *ngIf = "name.invalid && (name.dirty || name.touched)" class = "alert">
                    <div *ngIf = "name.errors?.['required']">
                        <span style = "color: red;">Name is required.</span>
                    </div>
                </div>
            </div>
            <div>
                <label>Price</label><br>
                <input pInputText [(ngModel)] = "product.price" class="form-control" id = "price" name = "price" #price = "ngModel" required/>
                <div *ngIf = "price.invalid && (price.dirty || price.touched)" class = "alert">
                    <div *ngIf = "price.errors?.['required']">
                        <span style = "color: red;">Price is required.</span>
                    </div>
                </div>
            </div>
            <div>
                <label>Country</label><br>
                <input pInputText [(ngModel)] = "product.country" class="form-control" id = "country" name = "country" #country = "ngModel" required/>
                <div *ngIf = "country.invalid && (country.dirty || country.touched)" class = "alert">
                    <div *ngIf = "country.errors?.['required']">
                        <span style = "color: red;">Country is required.</span>
                    </div>
                </div>
            </div>
            <div>
                <label>Type</label><br>
                <input pInputText [(ngModel)] = "product.type" class="form-control" id = "type" name = "type" #type = "ngModel" required/>
                <div *ngIf = "type.invalid && (type.dirty || type.touched)" class = "alert">
                    <div *ngIf = "type.errors?.['required']">
                        <span style = "color: red;">Type is required.</span>
                    </div>
                </div>
            </div>
            <button pButton type = "submit" label = "Update" icon = "pi pi-check" iconPos = "right" (click) = "updateProduct(product); displayModal = false;" *ngIf = "product.productId" [disabled] = "!productUpdateForm.valid"></button>
        </div>
    </p-dialog>
</form>
