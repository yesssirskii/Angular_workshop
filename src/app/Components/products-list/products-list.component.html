<h1>Product workshop</h1>
<app-products-add-edit routerLink = "newProduct" [products] = "products"> </app-products-add-edit>
<h2>Products</h2>
<p-table [value] = "products">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="productId">ID<p-sortIcon field = "productId"></p-sortIcon></th>
            <th pSortableColumn="name">NAME<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="price">PRICE<p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="country">COUNTRY<p-sortIcon field="country"></p-sortIcon></th>
            <th>OPTIONS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr >
            <td>{{product.productId}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency: 'USD'}}</td>
            <td>{{product.country}}</td>
            <td><app-products-add-edit routerLink = "editProduct" [products] = "products"></app-products-add-edit><button pButton (click) = "deleteProducts(product.productId)"><i class="pi pi-trash"></i></button></td>
        </tr>
    </ng-template>
</p-table>
